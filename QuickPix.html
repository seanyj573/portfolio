<!DOCTYPE HTML>
<html>
	<style>
		#main {
			width: 100%;
			margin: 0;
		}
		#header {
			position: sticky;
			top: 0px;
			z-index: 10;
			background-color: #496498;
		}
		#header-in {
			display: flex;
			padding: 30px;
			font-size: 45px;
			font-family: calibri;
			font-weight: 600;
			color: white;
			transition: 0.5s;
		}
		#header-text {
			transition: 0.6s;
			margin: 0px;
			padding: 0px;
			cursor: context-menu;
		}
		#header-text:hover {
			color: #32B287;
			transition: 0.6s;
		}
		#rss-options {
			margin-left: auto;
			cursor: context-menu;
		}
		#search-box {
			float: left;
			border: solid;
			border-color: #F5BDD0;
			border-radius: 20px; 
			margin-right: 15px;
			margin-top: 16px;
			height: 50%;
			width: 300px;
			transition: 0.6s;
			display: none;
		}
		#search-box:hover {
			border-color: #E76591;
			transition: 0.6s;
			cursor: text;
		}
		#input-box {
			float: left;
			margin-top: -18px;
			margin-left: 10px;
			overflow: hidden;
			width: 80%;
		}
		#search-input {
			border: none;
			outline: none;
			width: 100%;
			font-size: 20px;
			font-family: calibri;
			font-weight: 550;
			color: #32B287;
			background-color: #496498;
		}
		::placeholder {
			color: #F5BDD0;
			font-style: italic;
			font-weight: 400;
			opacity: 0.2;
		}
		#search-button {
			float: right;
			margin-bottom: 6px;
			margin-right: 6px;
			overflow: hidden;
		}
		#search-button:hover {
			cursor: pointer;
		}
		#reddit-option {
			transition: 0.3s;
			margin-left: 15px;
			margin-right: 15px;
			margin-bottom: -9px;
			overflow: hidden;
		}
		#reddit-option:hover {
			transition: 0.3s;
			transform: scale(1.3);
			cursor: pointer;
		}
		#nasa-option {
			transition: 0.3s;
			margin-left: 15px;
			margin-bottom: -8px;
			overflow: hidden;
		}
		#nasa-option:hover {
			transition: 0.3s;
			transform: scale(1.3);
			cursor: pointer;
		}
		#app-main {
			overflow: auto;
			display: grid;
			padding-top: 50px;
			padding-bottom: 50px;
			padding-left: 80px;
			padding-right: 80px;
			grid-template-columns: 4fr 8fr 4fr;
			grid-template-areas: ". . .";
			background-color: #32B287;
		}
		#app-block-wrapper {
			margin-left: 20px;
			margin-right: 20px;	
		}
		#block-1-content {
			position: relative;
		}
		#block-1-left {
			margin: 0px;
			padding 0px;
			position: absolute;
			width: 10%;
			height: 100%;
			opacity: 0;
			background-color: white;
			transition: 0.3s;
			z-index: 2;
		}
		#block-1-left:hover {
			opacity: 0.3;
			transition: 0.3s;
			cursor: pointer;
		}
		#block-1-right {
			margin: 0px;
			padding 0px;
			position: absolute;
			right: 0px;
			width: 10%;
			height: 100%;
			opacity: 0;
			background-color: white;
			transition: 0.3s;
			z-index: 2;
		}
		#block-1-right:hover {
			opacity: 0.3;
			transition: 0.3s;
			cursor: pointer;
		}
		#margin-left-content {
		
		}
		#margin-right-content {
			
		}
		#footer {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-areas: ". . .";
			background-color: #496498;
		}
		#footer-in {
			padding: 20px;
			font-size: 15px;
			font-family: calibri;
			color: white;
		}
		#footer-text {
			margin: 0px;
			padding: 0px;
			text-align: center;
		}
		#credit-bar {
			padding: 15px;
			font-size: 12px;
			font-family: calibri;
			color: white;
			background-color: #384D76;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	
		$(document).ready(function(){       
			var scroll_pos = 0;
			$(document).scroll(function() { 
				scroll_pos = $(this).scrollTop();
				if(scroll_pos >= 100) {
					$("#header-in").css({"padding":"2px","padding-left":"30px","padding-right":"30px"});
				} else {
					$("#header-in").css({"padding":"30px"});
				}
			});
		});
		
		
		var nasaBlock = 1;
		var redditBlock = 2;
		var isReddit = 0;
		var searchInput = "cat";
		
		mainInitial();
		
		$("#block-1-content").append("<img src = '' width= '100%' style='display:block'/>");
		$("#margin-left-content").append("<img src = '' width= '100%' style='display:block'/>");
		$("#margin-right-content").append("<img src = '' width= '100%' style='display:block'/>");
		
		$("#search-button").click(function() {
			searchInput = $("#search-input").val().replace(/ /g, "");
			redditIMG = [];
			redditCount = 0;
			secondaryInitial();
		});
		
		$("#reddit-option").click(function() {
			if (isReddit == 0) {
				$("#search-box").fadeTo(600, 1, function() {
					$("#search-box").css({"display":"block"});
				});
				isReddit = 1;
				nasaBlock = 2;
				redditBlock = 1;		
				secondaryInitial();
			}
		});
		
		$("#nasa-option").click(function() {
			if (isReddit == 1) {
				$("#search-box").fadeTo(600, 0, function() {
					setTimeout( function(){
						$("#search-box").css({"display":"none"});
					},600);
				});
				isReddit = 0;
				nasaBlock = 1;
				redditBlock = 2;
				mainInitial();
			}
		});
		
		
		var redditIMG = [];
		var redditCount = 0;
		var nasaIMG = [];
		var nasaCount = 0;
		
		function mainInitial() {	
			$.ajax({
				type: 'GET',
				url: 'https://cors-anywhere.herokuapp.com/' + 'https://www.nasa.gov/rss/dyn/lg_image_of_the_day.rss',
				datatype: 'json',
				success: function(data) {
				data = xmlToJson(data);
					
					var nasaPush = -1;
					
					for (nasaPush; nasaPush <= data.rss.channel.item.length-1; nasaPush++) {
						if (nasaPush == -1) {
							nasaIMG.push(data.rss.channel.item.enclosure['@attributes']['url']);
						} else {
							nasaIMG.push(data.rss.channel.item[nasaPush].enclosure['@attributes']['url']);
						}
					}
					$("#margin-left-content img").attr("src", "" + nasaIMG[getPrev(nasaIMG,nasaCount)] + "");
					$("#block-1-content img").attr("src", "" + nasaIMG[nasaCount] + "");
					$("#margin-right-content img").attr("src", "" + nasaIMG[getNext(nasaIMG,nasaCount)] + "");
				}
			});		
		}
		
		function secondaryInitial() {
			$.ajax({
				type: 'GET',
				url: 'https://cors-anywhere.herokuapp.com/' + 'https://www.reddit.com/r/'+searchInput+'.rss',
				datatype: 'json',
				success: function(data) {	
				data = xmlToJson(data);
					for (var i = 0; i <= data.feed.entry.length-1; i++) {
						for (var j = parseInt(data.feed.entry[i].content['#text'].split('"').length); j >= 0; j--) {

		function getPrev(name, position) {
			if (position == 0) {
				return name.length-1;
			} else {
				return position-1;
			}
		}
		
		function getNext(name, position) {
			if (position == name.length-1) {
				return 0;
			} else {
				return position+1;
			}
		}
		
		function xmlToJson(xml) {
			// Create the return object
			var obj = [];
			
			if (xml.nodeType == 1) {
				// do attributes
				if (xml.attributes) {
					if (xml.attributes.length > 0) {
					obj["@attributes"] = [];
						for (var j = 0; j < xml.attributes.length; j++) {
							var attribute = xml.attributes.item(j);
							obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
						}
					}
				}
			} else if (xml.nodeType == 3) {
				obj = xml.nodeValue;
			}

			// do children
			if (xml.hasChildNodes()) {
				for(var i = 0; i < xml.childNodes.length; i++) {
					var item = xml.childNodes.item(i);
					var nodeName = item.nodeName;
					if (typeof(obj[nodeName]) == "undefined") {
						obj[nodeName] = xmlToJson(item);
					} else {
						if (typeof(obj[nodeName].push) == "undefined") {
							var old = obj[nodeName];
							obj[nodeName] = [];
							obj[nodeName].push(old);
						}
						obj[nodeName].push(xmlToJson(item));
					}
				}
			}
			return obj;
		};
	</script>
